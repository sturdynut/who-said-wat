<!DOCTYPE html>

<html ng-app='talkingHeadsApp'>
	<head>
		<title>Talking Heads</title>

		<link href='http://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
		<link href='/public/css/main.css' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<div class='container' ng-controller='pollController'>
			<ul class='candidates'>
				<li class='candidate' data-ng-repeat='candidate in candidates'>
					<img
						data-ng-src='{{ candidate.image }}'
						data-ng-title='{{ candidate.name }}'
						data-ng-style='getStyles(candidate)' />
				</li>
			</ul>
		</div>

		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js'></script>
		<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-resource.min.js'></script>
		<script type='text/javascript' src='controllers/pollController.client.js'></script>
	</body>

</html>
